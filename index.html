<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Club Storm | Página en Construcción</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(145deg, #1e3653, #1a237e);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3em;
      margin: 0.2em 0;
      color: #e1a730;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin: 0 auto 2em auto;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #e1a730;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 30px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer {
      font-size: 0.9em;
      color: #bbb;
      position: absolute;
      bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Si tienes un logo, reemplaza la URL -->
  <!-- <img src="logo_storm.png" alt="Club Storm" class="logo"> -->

  <div class="spinner"></div>

  <h1>¡Pronto!</h1>
  <p>Estamos trabajando para construir el sitio oficial del <strong>Club Storm Vóleibol Curacaví</strong>.<br>
  Muy pronto podrás conocer a nuestro equipo, nuestras actividades y cómo unirte a la tormenta.</p>

  <footer>
    © 2025 Club Storm Curacaví. Todos los derechos reservados.
  </footer>
</body>
</html>
